<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="10; url=home.html">
        <script type="text/javascript">
            setTimeout(function(){
                window.location.href = "home.html"
            }, 2000);
        </script>
        <script type="text/javascript">
            window.onload = function(){

            (function(){
              var counter = 3;

              setInterval(function() {
                counter--;
                if (counter >= 0) {
                  span = document.getElementById("count");
                  span.innerHTML = counter;
                }
                // Display 'counter' wherever you want to display it.
                if (counter === 0) {
                //    alert('this is where it happens');
                    clearInterval(counter);
                }

              }, 1000);

            })();

            }
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        <p>You'll be automatically redirected in <span id="count">3</span> seconds...</p> 
        If you are not redirected automatically, please <a href='https://fbla-jt001.github.io/2018-topic/'>click here</a>.
    </body>
</html>
